<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

</head>
<body>


    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-2">Latitud</label>
            <div class="col-xs-4">
                <input id="lat" class="form-control" type="text">
            </div>
            <div class="col-xs-1" style="display:none;">
                <button class="btn btn-primary" type="button" onclick="habilitar('#lat', '#ba')" id="ba">
                    <i class="glyphicon glyphicon-pencil"></i></button>
            </div>
        </div>
    </div>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-2">Longitud</label>
            <div class="col-xs-4">
                <input id="lng" class="form-control" type="text">
            </div>
            <div class="col-xs-1" style="display:none;">
                <button class="btn btn-primary" type="button" onclick="habilitar('#lng', '#bo')" id="bo">
                    <i class="glyphicon glyphicon-pencil"></i></button>
            </div>
        </div>
    </div>


<br>
<div id="mensj"></div>

</body>
</html>
