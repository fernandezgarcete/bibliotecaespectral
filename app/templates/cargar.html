<!-- extiende de base.html -->
{% extends "base.html" %}

{% block content %}
<head><meta charset="UTF-8"></head>
<script>navegador('#cargar')</script>

<h1>Cargar datos de campa√±a</h1>
<hr>

<ul class="list-inline" name="filtro">
    <li id="n" onclick="carga('#n')"><a href="#"><h1 style="font-weight: normal;">
        <span class="label label-primary">Nuevo
            <span class="glyphicon glyphicon-plus"></span>
        </span></h1></a>
    </li>
    <li id="e" onclick="carga('#e')"><a href="#"><h1 style="font-weight: normal;">
        <span class="label label-success">Existente
            <span class="glyphicon glyphicon-tasks"></span>
        </span></h1></a>
    </li>
</ul>




<br>
<!-- Scripts al cargar todo el documento -->
<script>
$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
function carga(item){
    $('#e').hide();
    $('#n').hide();
    if ($(item)[0].id === $('#e')[0].id){
        window.location = $SCRIPT_ROOT+'/cargar/editar'
    }
    if ($(item)[0].id === $('#n')[0].id){
        window.location = $SCRIPT_ROOT+'/cargar/nuevo'
    }
}
</script>
{% endblock %}
